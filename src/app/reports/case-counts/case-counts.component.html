<div class="ui-g">

  <!-- HEADER -->
  <div class="ui-g-12 pv-0">
    <h1 class="page-header mt-0">Case Counts Report</h1>
  </div>

  <div class="ui-g-12 card">

    <!-- CASE Count TABLE -->

    <div class="ui-g-12">
      <h2>Court Case Counts</h2>
      <p-dataTable [value]="courtCounts" selectionMode="single"
                   [(selection)]="selectedParty"
                   (onRowSelect)="onRowSelect($event)"
                   scrollable="true" scrollHeight="280px"
                   dataKey="partyOID" #dtcourtCounts>
        <p-column field="name" header="Court" [style]="{'width':'25%'}"></p-column>
        <p-column field="counts.casesYear" header="YTD" [style]="{'width':'15%', 'text-align':'center'}"></p-column>
        <p-column field="counts.casesClosed" header="Closed YTD" [style]="{'width':'15%', 'text-align':'center'}"></p-column>
        <p-column field="counts.casesTwelve" header="12mo Rolling" [style]="{'width':'15%', 'text-align':'center'}"></p-column>
        <p-column field="counts.casesActive" header="Active" [style]="{'width':'15%', 'text-align':'center'}"></p-column>
        <p-column field="counts.casesInactive" header="Inactive" [style]="{'width':'15%', 'text-align':'center'}"></p-column>
      </p-dataTable>
    </div>

  </div>

</div>
