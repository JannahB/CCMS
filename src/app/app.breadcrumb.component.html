<div class="layout-breadcrumb">
    <ul>
        <li>
            <a routerLink="">
                <i class="material-icons">home</i>
            </a>
        </li>
        <li>/</li>
        <ng-template ngFor let-item let-last="last" [ngForOf]="items">
            <li>
                <a [routerLink]="item.routerLink" *ngIf="item.routerLink">{{item.label}}</a>
                <ng-container *ngIf="!item.routerLink">{{item.label}}</ng-container>
            </li>
            <li *ngIf="!last">/</li>
        </ng-template>
    </ul>

    <div class="layout-breadcrumb-options">
        <!-- <span class="text-muted">North Children Court</span> -->
        <div class="pt-5">

          <mat-form-field class="width-full court-dropdown" >
            <!-- Note: This will break [(ngModel)]="authCourt". Use [value]="authCourt" instead
                [value]="selectedCourt"
                [disabled]="user.authorizedCourts?.length < 2"
            -->
            <mat-select placeholder="Court" name="ddCourt"
                [(ngModel)]="selectedCourt"
                (selectionChange)="courtOnChange($event)" >
              <mat-option *ngFor="let ct of courts" [value]="ct">
                {{ct.courtName}} {{ct.locationCode}}
              </mat-option>
            </mat-select>
          </mat-form-field>


            <!-- <p-dropdown styleClass="width-full"
                class="court-dropdown"
                [options]="[ {'label':'North Children Court', 'value':1} ]"
                [(ngModel)]="selectedCourt">
            </p-dropdown> -->
        </div>

            icon="ui-icon-timer" label="Tasks"></button> -->

</div>
